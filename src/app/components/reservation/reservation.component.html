<div class="reservation container">
  <img src="assets/images/affluences-logo.png" width="600" height="200">
  <div class="justify-content-center">
    <mat-card>
      <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
        <mat-card-title class="text-center">Check if the resource is available</mat-card-title>
        <mat-card-content class="mt-1">
          <!-- Date picker -->
          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error>You need to choose a date</mat-error>
          </mat-form-field>

          <!-- Input hours -->
          <mat-form-field appearance="fill" class="my-1">
            <mat-label>Hour</mat-label>
            <mat-select formControlName="hours">
              <mat-option *ngFor="let reservation of availableReservations" [value]="reservation.value">
                {{reservation.displayValue}}
              </mat-option>
            </mat-select>
            <mat-error>You need to choose an hour</mat-error>
          </mat-form-field>

          <p class="text-center warn">{{errorMessage}}</p>
          <button mat-flat-button color="primary" type="submit" [disabled]="reservationForm.invalid">Check availability</button>
        </mat-card-content>
      </form>
    </mat-card>
  </div>
</div>
